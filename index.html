<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    body #pip {
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    body #openBtn {
      display: block;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="pip">
      <style>
        #pip {
          text-align: center;
          padding: 2rem;
          position: relative;
          background-color: #f0f0f0;
        }

        #display {
          font-size: 3.5rem;
          font-weight: bold;
          margin: 1rem 0;
          font-family: monospace;
        }

        button {
          font-size: 1.2rem;
          margin: 0.5rem;
          padding: 0.5rem 1rem;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.2s;
        }

        #openBtn {
          position: absolute;
          top: 8px;
          right: 8px;
          margin: 0;
          padding: 8px;
          background-color: inherit;
          color: #666666;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          display: none;
        }

        #openBtn:hover {
          background-color: #f0f0f0;
        }

        #startBtn {
          background-color: #4CAF50;
          color: white;
        }

        #startBtn.stopped {
          background-color: #f44336;
        }

        button:hover {
          opacity: 0.9;
        }
      </style>
      <button id="openBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M8 18 L4 18 L4 6 L20 6 L20 8"></path>
          <rect x="12" y="12" width="10" height="8"></rect>
        </svg>
      </button>
      <h1>ストップウォッチ</h1>
      <div id="display">00:00</div>
      <div>
        <button id="startBtn">スタート</button>
      </div>
    </div>
  </div>

  <script>
    let startTime;
    let elapsedTime = 0;
    let timerInterval;

    const display = document.getElementById('display');
    const openBtn = document.getElementById('openBtn');
    const startBtn = document.getElementById('startBtn');

    function formatTime(ms) {
      const pad = (n) => n.toString().padStart(2, '0');
      const milliSecondes = Math.floor((ms / 100) % 10);
      const seconds = Math.floor((ms / 1000) % 60);
      const minutes = Math.floor((ms / (1000 * 60)) % 60);
      return `${pad(minutes)}:${pad(seconds)}.${milliSecondes}`;
    }

    function updateDisplay() {
      const currentTime = Date.now();
      const totalElapsed = elapsedTime + (currentTime - startTime);
      display.textContent = formatTime(totalElapsed);
    }

    openBtn.addEventListener('click', async function () {
      const pipContent = document.querySelector("#pip");
      const pipWindow = await window.documentPictureInPicture.requestWindow({
        disallowReturnToOpener: true
      });
      pipBackground = window.getComputedStyle(pipContent).backgroundColor;
      pipWindow.document.body.style.backgroundColor = pipBackground;
      pipWindow.document.body.append(pipContent);
      pipWindow.addEventListener("unload", (event) => {
        const container = document.querySelector("#container");
        const pipContent = event.target.querySelector("#pip");
        container.append(pipContent);
      });
    });

    startBtn.addEventListener('click', function () {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
        startBtn.textContent = 'スタート';
        startBtn.classList.remove('stopped');
      } else {
        startTime = Date.now();
        timerInterval = setInterval(updateDisplay, 10);
        startBtn.textContent = 'ストップ';
        startBtn.classList.add('stopped');
      }
    });
  </script>
</body>

</html>
